version: '3.5'

services:
  laravel-app:
    build:
      context: '.'
      args:
        uid: ${UID}
    image: aminfourty7/laravel-kubernetes:latest
    restart: always    
    container_name: laravel-app
    environment:
      - APACHE_RUN_USER=#${UID}
      - APACHE_RUN_GROUP=#${UID}
    volumes:
      - .:/var/www/html
    ports:
      - ${HOST_PORT}:80
    networks:
      mynetwork:
        aliases:
          - laravel-app

  mysql-db:
    image: mysql:5.7
    restart: always
    container_name: mysql-db
    volumes:
      - ./run/var:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=db
      - MYSQL_USER=dbuser
      - MYSQL_PASSWORD=password
    networks:
      mynetwork:
        aliases:
          - db

networks:
  mynetwork:
    driver: bridge